<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form nhập liệu</title>
</head>
<body>
  <h2>Form nhập liệu</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Họ tên" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <textarea name="message" placeholder="Nội dung"></textarea><br><br>
    <button type="submit">Gửi</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/a/macros/aiko.ac.jp/s/AKfycbyQkyiqMU7viJJsJWDy0DR_9L6bYyzZoMl1CBoLcJNAjYL5csM8BSUx9aBtH7y1x5PR/exec"; // URL vừa deploy Apps Script

    document.getElementById("myForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        message: e.target.message.value
      };
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => alert("Đã gửi thành công!"))
      .catch(err => alert("Lỗi: " + err));
    });
  </script>
</body>
</html>
